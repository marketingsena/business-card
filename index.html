<!DOCTYPE html>
<html>
<head>
  <title>Digital VCard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#f2f2f2}
    .hero{background:#5b8cff;color:#fff;text-align:center;padding:40px 20px}
    .hero img{width:110px;height:110px;border-radius:50%;border:4px solid #fff;object-fit:cover}
    .hero h2{margin:10px 0 5px}
    .hero p{margin:2px;font-size:14px;opacity:.9}

    .box{background:#fff;margin:20px;padding:20px;border-radius:20px;
      box-shadow:0 4px 10px rgba(0,0,0,.08)}

    .actions{display:flex;flex-wrap:wrap;gap:10px}
    .actions a{
      flex:1 1 45%;text-align:center;padding:10px;border-radius:12px;
      background:#eef3ff;color:#5b8cff;text-decoration:none;font-size:14px
    }

    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .gallery img{width:100%;border-radius:10px}

    iframe{width:100%;border-radius:15px}
  </style>
</head>
<body>

<!-- HERO -->
<div class="hero">
  <img id="photo">
  <h2 id="name"></h2>
  <p id="title"></p>
  <p id="company"></p>
</div>

<!-- CONTACT -->
<div class="box" id="contactBox">
  <h3>Contact</h3>
  <p id="phone"></p>
  <p id="email"></p>
  <p id="address"></p>
</div>

  <!-- QUICK ACTIONS -->
<div class="box">
  <div class="actions">
    <a id="callBtn">ðŸ“ž Call</a>
    <a id="whatsappBtn">ðŸ’¬ WhatsApp</a>
    <a id="saveContactBtn">âž• Add to Contact</a>
  </div>
</div>
  
<!-- LINKS -->
<div class="box" id="linksBox">
  <h3>Links</h3>
  <div class="actions" id="links"></div>
</div>

<!-- ABOUT -->
<div class="box" id="aboutBox">
  <h3>About</h3>
  <p id="about"></p>
</div>

<!-- GALLERY -->
<div class="box" id="galleryBox">
  <h3>Gallery</h3>
  <div class="gallery" id="gallery"></div>
</div>

<!-- VIDEO -->
<div class="box" id="videoBox">
  <h3>Video</h3>
  <iframe id="video" height="200"></iframe>
</div>

<script>
/* ===== TEMP DATA ===== */
const data = {
  name:"Leslie Murphy",
  title:"Financial Manager",
  company:"AceFinance",
  phone:"+1234567890",
  email:"leslie@acefinance.com",
  address:"New York, USA",
  photo:"https://via.placeholder.com/150",

  whatsapp:"+1234567890"
};
/* ===================== */

// CALL
document.getElementById("callBtn").href = "tel:" + data.phone;

// WHATSAPP
if(data.whatsapp){
  document.getElementById("whatsappBtn").href =
    "https://wa.me/" + data.whatsapp.replace(/\D/g,'');
}else{
  document.getElementById("whatsappBtn").style.display="none";
}

// ADD TO CONTACT (VCF)
document.getElementById("saveContactBtn").onclick = function(){
  const vcf = `
BEGIN:VCARD
VERSION:3.0
FN:${data.name}
ORG:${data.company}
TITLE:${data.title}
TEL:${data.phone}
EMAIL:${data.email}
ADR:${data.address}
END:VCARD`;

  const blob = new Blob([vcf], { type: 'text/vcard' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = data.name.replace(" ","_") + ".vcf";
  a.click();
};
</script>
  
</body>
</html>
