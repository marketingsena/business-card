<!DOCTYPE html>
<html>
<head>
  <title>Modern Digital VCard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#f2f2f2}

    .hero{
      background:#5b8cff;
      color:#fff;
      text-align:center;
      padding:40px 20px 30px
    }
    .hero img{
      width:110px;height:110px;
      border-radius:50%;
      border:4px solid #fff;
      object-fit:cover
    }
    .hero h2{margin:10px 0 5px}
    .hero p{margin:2px;font-size:14px;opacity:.9}

    .icon-actions{
      background:#fff;
      margin:-25px 20px 20px;
      border-radius:20px;
      padding:15px;
      display:flex;
      justify-content:space-around;
      box-shadow:0 4px 10px rgba(0,0,0,.1)
    }
    .icon-actions a{
      text-decoration:none;
      font-size:22px;
      color:#5b8cff
    }

    .box{
      background:#fff;
      margin:20px;
      padding:20px;
      border-radius:20px;
      box-shadow:0 4px 10px rgba(0,0,0,.08)
    }

    .hours-list{
      list-style:none;
      padding:0;
      margin:0
    }
    .hours-list li{
      display:flex;
      justify-content:space-between;
      padding:6px 0;
      border-bottom:1px solid #eee;
      font-size:14px
    }

    iframe{
      width:100%;
      border-radius:15px;
      border:0;
      margin-top:10px
    }
  </style>
</head>
<body>

<!-- HERO -->
<div class="hero">
  <img id="photo">
  <h2 id="name"></h2>
  <p id="title"></p>
  <p id="company"></p>
</div>

<!-- ICON BUTTONS -->
<div class="icon-actions">
  <a id="callBtn">ðŸ“ž</a>
  <a id="whatsappBtn">ðŸ’¬</a>
  <a id="instagramBtn">ðŸ“¸</a>
  <a id="facebookBtn">ðŸ“˜</a>
</div>

<!-- ABOUT ME -->
<div class="box">
  <h3>About Me</h3>
  <p id="about"></p>
</div>

<!-- CONTACT -->
<div class="box">
  <h3>Contact</h3>
  <p><strong>Name:</strong> <span id="fullName"></span></p>
  <p><strong>Address:</strong> <span id="address"></span></p>
  <p><strong>WhatsApp:</strong> <span id="whatsappText"></span></p>

  <h4>Hours of Operation</h4>
  <ul class="hours-list" id="hoursList"></ul>

  <h4>Location</h4>
  <div id="mapBox"></div>
</div>

<script>
/* ===== TEMP DATA (BAAD ME GOOGLE SHEET SE AAYEGA) ===== */
const data = {
  name:"Leslie Murphy",
  title:"Financial Manager",
  company:"AceFinance",

  phone:"+1234567890",
  whatsapp:"+1234567890",
  instagram:"https://instagram.com",
  facebook:"https://facebook.com",

  about:"I am Leslie, working as marketing manager at AceFinance.",

  address:"New York, USA",

  hours:{
    Sunday:"10 am â€“ 12:30 am",
    Monday:"3 â€“ 7 pm",
    Tuesday:"3 â€“ 7 pm",
    Wednesday:"3 â€“ 7 pm",
    Thursday:"3 â€“ 7 pm",
    Friday:"3 am â€“ 7 pm",
    Saturday:"3 â€“ 7 pm"
  },

  mapIframe:`<iframe 
    src="https://www.google.com/maps?q=New%20York&output=embed" 
    height="200"></iframe>`,

  photo:"https://via.placeholder.com/150"
};
/* ===================================================== */

// HERO
photo.src=data.photo;
name.innerText=data.name;
title.innerText=data.title;
company.innerText=data.company;

// ICON BUTTONS
callBtn.href="tel:"+data.phone;
whatsappBtn.href="https://wa.me/"+data.whatsapp.replace(/\D/g,"");
instagramBtn.href=data.instagram;
facebookBtn.href=data.facebook;

// ABOUT
about.innerText=data.about;

// CONTACT
fullName.innerText=data.name;
address.innerText=data.address;
whatsappText.innerText=data.whatsapp;

// HOURS LIST
const hoursList=document.getElementById("hoursList");
for(let day in data.hours){
  hoursList.innerHTML+=`
    <li>
      <span>${day}</span>
      <span>${data.hours[day]}</span>
    </li>`;
}

// MAP
mapBox.innerHTML=data.mapIframe;
</script>

</body>
</html>
