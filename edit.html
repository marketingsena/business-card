<!DOCTYPE html>
<html>
<head>
  <title>Edit VCard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;padding:20px}
    input{margin-bottom:15px}
    small{color:#666}
  </style>
</head>

<body>

<h2>Edit Your VCard</h2>

<h4>ğŸ“¸ Profile Photo</h4>
<small>JPG/PNG Â· Max 2MB Â· Recommended 600Ã—600</small><br>
<input type="file" id="profile" accept="image/png,image/jpeg">

<h4>ğŸ–¼ï¸ Gallery Images</h4>
<small>JPG/PNG Â· Max 3MB Â· Recommended 1080Ã—1080</small><br><br>

<input type="file" id="g1" accept="image/png,image/jpeg"><br>
<input type="file" id="g2" accept="image/png,image/jpeg"><br>
<input type="file" id="g3" accept="image/png,image/jpeg"><br>
<input type="file" id="g4" accept="image/png,image/jpeg"><br>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyO8PAuVdabQp2zSlhdWWA2btLpo7XMfbAGQqb1zqCbfvFPDyNQsTyxTDPyBl4tlPyTAw/exec";
const slug = new URLSearchParams(location.search).get("slug");

function upload(file, type, slot, maxMB) {
  if (!file) return;

  if (!["image/png","image/jpeg"].includes(file.type)) {
    alert("Only JPG or PNG allowed");
    return;
  }

  if (file.size > maxMB * 1024 * 1024) {
    alert("File too large. Max " + maxMB + "MB");
    return;
  }

  const reader = new FileReader();
  reader.onload = () => {
    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        slug: slug,
        type: type,
        slot: slot,
        image: reader.result,
        maxSizeMB: maxMB
      })
    })
    .then(r => r.json())
    .then(res => {
      if (res.error) alert(res.error);
      else alert("Uploaded successfully");
    });
  };
  reader.readAsDataURL(file);
}

profile.onchange = () => upload(profile.files[0], "profile", null, 2);
g1.onchange = () => upload(g1.files[0], "gallery", 1, 3);
g2.onchange = () => upload(g2.files[0], "gallery", 2, 3);
g3.onchange = () => upload(g3.files[0], "gallery", 3, 3);
g4.onchange = () => upload(g4.files[0], "gallery", 4, 3);
</script>

</body>
</html>
