<!DOCTYPE html>
<html>
<head>
  <title>Edit VCard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;padding:20px;background:#f5f7fb}
    .box{background:#fff;padding:15px;border-radius:10px;margin-bottom:20px}
    small{color:#666;display:block;margin-bottom:10px}
  </style>
</head>

<body>

<h2>Edit Your VCard</h2>

<div class="box">
  <h4>ğŸ“¸ Profile Photo</h4>
  <small>JPG / PNG Â· Max 2MB Â· 600Ã—600 recommended</small>
  <input type="file" id="profile">
</div>

<div class="box">
  <h4>ğŸ–¼ï¸ Gallery Images</h4>
  <small>JPG / PNG Â· Max 3MB each</small>
  <input type="file" id="g1"><br>
  <input type="file" id="g2"><br>
  <input type="file" id="g3"><br>
  <input type="file" id="g4"><br>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyO8PAuVdabQp2zSlhdWWA2btLpo7XMfbAGQqb1zqCbfvFPDyNQsTyxTDPyBl4tlPyTAw/exec";
const slug = new URLSearchParams(location.search).get("slug");

if (!slug) {
  alert("Slug missing");
  throw new Error("Slug missing");
}

function upload(file, type, slot) {
  if (!file) return;

  const fd = new FormData();
  fd.append("slug", slug);
  fd.append("type", type);
  if (slot) fd.append("slot", slot);
  fd.append("file", file);

  fetch(API_URL, {
    method: "POST",
    body: fd
  });

  alert("Upload sent. Please wait 10â€“15 seconds.");
}

profile.onchange = () => upload(profile.files[0], "profile");
g1.onchange = () => upload(g1.files[0], "gallery", 1);
g2.onchange = () => upload(g2.files[0], "gallery", 2);
g3.onchange = () => upload(g3.files[0], "gallery", 3);
g4.onchange = () => upload(g4.files[0], "gallery", 4);
</script>

</body>
</html>
