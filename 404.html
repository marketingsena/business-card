<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      var base = "/business-card/";
      var path = location.pathname.replace(base, "");
      if (path) {
        location.replace(base + "?slug=" + path);
      } else {
        location.replace(base);
      }
    })();
  </script>
</head>
<body>
</body>
</html>
